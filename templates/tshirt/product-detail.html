{% extends 'tshirt/base.html' %}

{% block body_block %}

<h1>Product Details</h1>
<p>Name: {{ object.name }}</p>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.product }}
    {{form.product.errors}}
    <label>Quantity:</label>{{form.quantity}}<br>
    {{form.quantity.errors}}
    <label>Size:</label>{{form.size}}<br>
    {{form.size.errors}}
    <label>Gender:</label>{{form.gender}}<br>
    {{form.gender.errors}}
    <input type="submit" value="Add to cart">
</form> 

{%endblock%}
